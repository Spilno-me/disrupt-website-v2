name: "ğŸ” PR Build & Test Pipeline"

on:
  pull_request:
  workflow_dispatch:

env:
  NODE_VERSION: "18"

jobs:
  build-and-test:
    name: "ğŸ—ï¸ Build & Test Frontend"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install Dependencies
        run: |
          echo "ğŸ“¦ Installing dependencies..."
          npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Run Tests
        run: |
          echo "ğŸ§ª Running frontend tests..."
          npm test -- --run --reporter=verbose

      - name: Build Project
        run: |
          echo "ğŸ—ï¸ Building production version..."
          npm run build
          echo "âœ… Build completed successfully!"

      - name: Validate Build Output
        run: |
          echo "ğŸ” Validating build output..."
          if [ ! -f "dist/index.html" ]; then
            echo "âŒ Build output validation failed - index.html not found"
            exit 1
          fi
          
          if [ ! -d "dist/assets" ]; then
            echo "âŒ Build output validation failed - assets directory not found"
            exit 1
          fi
          
          echo "âœ… Build output validation passed!"

  lint-and-format:
    name: "ğŸ¨ Lint & Format Check"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install Dependencies
        run: |
          echo "ğŸ“¦ Installing dependencies..."
          npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Run TypeScript Check
        run: |
          echo "ğŸ” Running TypeScript check..."
          npx tsc --noEmit

      - name: Check for Lint Issues
        run: |
          echo "ğŸ¨ Checking for lint issues..."
          if command -v eslint &> /dev/null; then
            npm run lint || echo "âš ï¸ No lint script found, skipping..."
          else
            echo "â„¹ï¸ ESLint not configured, skipping lint check"
          fi

  summary:
    name: "ğŸ“Š PR Summary"
    runs-on: ubuntu-latest
    needs: [build-and-test, lint-and-format]
    if: always()

    steps:
      - name: PR Summary
        run: |
          echo "ğŸ“Š PR Build Summary"
          echo "=================="
          
          if [[ "${{ needs.build-and-test.result }}" == "success" ]]; then
            echo "âœ… Build & Test: Passed"
          else
            echo "âŒ Build & Test: Failed"
          fi
          
          if [[ "${{ needs.lint-and-format.result }}" == "success" ]]; then
            echo "âœ… Lint & Format: Passed"
          else
            echo "âŒ Lint & Format: Failed"
          fi
          
          if [[ "${{ needs.build-and-test.result }}" == "success" && "${{ needs.lint-and-format.result }}" == "success" ]]; then
            echo ""
            echo "ğŸ‰ All checks passed! PR is ready for review."
          else
            echo ""
            echo "ğŸš¨ Some checks failed. Please review and fix the issues."
            exit 1
          fi