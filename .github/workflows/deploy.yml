name: "ğŸ¨ Deploy Frontend to Production"

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'backend/**'
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip tests during deployment'
        type: boolean
        default: false

env:
  NODE_VERSION: "22"
  SERVER_HOST: "20.166.51.49"
  SERVER_USER: "emexadmin"
  DEPLOYMENT_PATH: "/var/www/html"

jobs:
  prepare:
    name: "ğŸ—ï¸ Prepare Deployment"
    runs-on: ubuntu-latest
    outputs:
      deploy_version: ${{ steps.version.outputs.version }}
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Generate deployment version
        id: version
        run: |
          VERSION=$(date +%Y%m%d_%H%M%S)_$(git rev-parse --short HEAD)
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "ğŸ“ Deployment version: ${VERSION}"

  build-and-test:
    name: "ğŸ§ª Build & Test Frontend"
    runs-on: ubuntu-latest
    needs: prepare
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          echo "ğŸ“¦ Installing dependencies..."
          npm ci

      - name: Run frontend tests
        if: ${{ !inputs.skip_tests }}
        run: |
          echo "ğŸ§ª Running frontend tests..."
          npm test -- --run --reporter=verbose
        continue-on-error: true

      - name: Build project
        env:
          VITE_GA4_MEASUREMENT_ID: ${{ secrets.VITE_GA4_MEASUREMENT_ID }}
        run: |
          echo "ğŸ—ï¸ Building production version..."
          npm run build
          
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7

  deploy:
    name: "ğŸš€ Deploy to Server"
    runs-on: ubuntu-latest
    needs: [prepare, build-and-test]
    environment: production
    
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: ./

      - name: Prepare deployment files
        run: |
          echo "ğŸ“ Preparing deployment package..."
          ls -la  # Debug: see what we have
          mkdir -p deploy-package
          
          # Copy build files to deployment package (exclude deploy-package itself)
          find . -maxdepth 1 -name "*" ! -name "." ! -name "deploy-package" -exec cp -r {} deploy-package/ \;
          
          # Create .htaccess for proper routing
          cat > deploy-package/.htaccess << 'EOF'
          RewriteEngine On
          RewriteCond %{REQUEST_FILENAME} !-f
          RewriteCond %{REQUEST_FILENAME} !-d
          RewriteRule . /index.html [L]
          EOF
          
          echo "âœ… Deployment package prepared"

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ env.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy frontend to production server
        run: |
          echo "ğŸ¨ Deploying frontend to production server..."
          echo "ğŸ“„ Version: ${{ needs.prepare.outputs.deploy_version }}"
          
          # Create backup of current deployment
          ssh ${{ env.SERVER_USER }}@${{ env.SERVER_HOST }} "
            if [ -d ${{ env.DEPLOYMENT_PATH }}/backup ]; then
              rm -rf ${{ env.DEPLOYMENT_PATH }}/backup_old
              mv ${{ env.DEPLOYMENT_PATH }}/backup ${{ env.DEPLOYMENT_PATH }}/backup_old
            fi
            mkdir -p ${{ env.DEPLOYMENT_PATH }}/backup
            cp -r ${{ env.DEPLOYMENT_PATH }}/* ${{ env.DEPLOYMENT_PATH }}/backup/ 2>/dev/null || true
          "
          
          # Upload new files
          scp -r deploy-package/* ${{ env.SERVER_USER }}@${{ env.SERVER_HOST }}:${{ env.DEPLOYMENT_PATH }}/
          
          # Set proper permissions
          ssh ${{ env.SERVER_USER }}@${{ env.SERVER_HOST }} "
            cd ${{ env.DEPLOYMENT_PATH }}
            chown www-data:www-data . -R 2>/dev/null || true
            chmod 644 *.html *.css *.js 2>/dev/null || true
            chmod 644 .htaccess 2>/dev/null || true
          "
          
          echo "âœ… Frontend deployment completed successfully!"

  verify:
    name: "âœ… Verify Deployment"
    runs-on: ubuntu-latest
    needs: [prepare, deploy]
    
    steps:
      - name: Health check
        run: |
          echo "ğŸ” Performing health check..."
          
          # Wait a moment for server to stabilize
          sleep 10
          
          # Check if website is accessible
          if curl -f --max-time 30 https://disruptinc.io > /dev/null 2>&1; then
            echo "âœ… Website is accessible at https://disruptinc.io"
          else
            echo "âŒ Website health check failed"
            exit 1
          fi
          
      - name: Deployment summary
        run: |
          echo "ğŸ‰ Deployment Summary"
          echo "==================="
          echo "âœ… Version: ${{ needs.prepare.outputs.deploy_version }}"
          echo "âœ… Environment: Production"
          echo "âœ… Server: ${{ env.SERVER_HOST }}"
          echo "âœ… Website: https://disruptinc.io"
          echo "âœ… Status: Successfully deployed and verified!"